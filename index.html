<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raycast Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; background: #000; color: #fff; font-family: sans-serif; }
        #viewport { display: block; margin: 0 auto; background: #333; }
        #gameMenu { 
            position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.8); 
            padding: 15px; display: none; color: #fff; z-index: 10;
            border: 2px solid #fff; border-radius: 8px;
        }
        #gameMenu input, #gameMenu select, #gameMenu button { 
            margin: 5px 0; display: block; width: 100%; box-sizing: border-box; 
        }
        #applyBtn { cursor: pointer; background: #444; color: #fff; border: 1px solid #fff; border-radius: 4px; padding: 5px; }
    </style>
</head>
<body>
    <canvas id="viewport" width="1920" height="1080"></canvas>

    <!-- Dynamic game menu -->
    <div id="gameMenu">
        <label for="mapSelect">Map:</label>
        <select id="mapSelect">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>

        <label for="botCount">Number of Bots:</label>
        <input type="number" id="botCount" min="1" max="10" value="1">

        <label for="botURL">Bot Image URL:</label>
        <input type="text" id="botURL" placeholder="https://example.com/bot.png">

        <label for="ytLink">YouTube Video ID:</label>
        <input type="text" id="ytLink" placeholder="Video ID only">

        <button id="applyBtn">Apply</button>
    </div>

    <!-- YouTube IFrame API -->
    <div id="ytPlayer"></div>
    <script src="https://www.youtube.com/iframe_api"></script>

    <script src="raycast.js"></script>
</body>
</html>
